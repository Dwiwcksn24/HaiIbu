<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selamat Hari Ibu</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 60px;
      background-color: #FFC0CB;
    }
    #message {
      display: none;
    }
    #video {
      display: none;
    }
  </style>
</head>
<body>
  <div class="music-player">
    <audio id="bg-music" src="Ibu.mp3" autoplay loop></audio>
  </div>
  <div id="message"></div>
  <button id="showVideo" style="display: none;">Klik Aku</button>
  <div id="video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Hyf1nTcuang?si=5G6p4EoBaQFXRWU9" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    const messages = [
      "Hai Bu",
      "Matahari tidak selalu", 
      "Menampakkan cahayanya",
      "Pada setiap sorotan hari",
      "Tapi aku percaya..",
      "Ibu selalu menampakkan dirinya",
      "Saat aku membutuhkanya",
      "Ibu Kaulah Malaikatku",
      "Terima Kasih Ibu",
      "Aku Sayang Ibu ❤️"
      // Add more sentences here
    ];

    const messageDiv = document.getElementById('message');
    const videoDiv = document.getElementById('video');

    let index = 0;

    function showMessage() {
      if (index < messages.length) {
        messageDiv.innerText = messages[index];
        messageDiv.style.display = 'block';
        setTimeout(() => {
          messageDiv.style.display = 'none';
          index++;
          showMessage();
        }, 5000); // Show each message for 5 seconds
      } else {
        videoDiv.style.display = 'block';
      }
    }

    showMessage();
  </script>
</body>
</html>
