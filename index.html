<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selamat Hari Ibu</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 60px;
      background-color: #FFC0CB;
    }


    #music_player {
      position: fixed;
      top: 0;
      left: 0;
      padding: 10px;
    }

    #message {
      display: none;
    }
    #video {
      display: none;
    }
  </style>
</head>
<div id="music_player" style="display: flex; justify-content: left;" class="music-player">
  <audio id="bg-music"  autoplay loop>
    <source src="Ibu.mp3" type="audio/mpeg">
  </audio>
  <button id="play-pause-btn" onclick="togglePlayPause()">Play</button>
</div>
<body>
  
  <div id="message"></div>
  
 
  <button id="showVideo" style="display: none;">Klik Aku</button>
  <div id="video">
    <iframe width="760" height="515" src="https://www.youtube.com/embed/qHbDhFSEZC0?si=Q4UOt3u7_oZdrM9q" frameborder="0" allowfullscreen></iframe>
  </div>

  <script src="script.js"></script>
  <script>
    const messages = [
      "Hai Bu",
      "Matahari tidak selalu", 
      "Menampakkan cahayanya",
      "Pada setiap sorotan hari",
      "Tapi aku percaya..",
      "Ibu selalu menampakkan dirinya",
      "Saat aku membutuhkanya",
      "Ibu Kaulah Malaikatku",
      "Terima Kasih Ibu",
      "Aku Sayang Ibu ❤️"
      // Add more sentences here
    ];

    const bgMusic = document.getElementById('bg-music');
    const messageDiv = document.getElementById('message');
    const videoDiv = document.getElementById('video');

    let index = 0;


    function showMessage() {
      if (index < messages.length) {
        messageDiv.innerText = messages[index];
        messageDiv.style.display = 'block';
        setTimeout(() => {
          messageDiv.style.display = 'none';
          index++;
          showMessage();
        }, 5000); // Show each message for 5 seconds
      } else {
        videoDiv.style.display = 'block';
      }
    }


  

    // showMessage();
  </script>
</body>
</html>
